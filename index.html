    <script>
      // Default to dark theme
      (function() {
        const saved = localStorage.getItem('theme');
        // Only show light mode if explicitly saved as light
        if (saved !== 'light') {
          document.documentElement.classList.add('dark');
        }
      })();
    </script>
  </head>
